<legend class="text-center">Appointments</legend>

<br>



<legend class="text-center">Scheduled Appointmetns</legend>

<div class="table-responsive-sm m-2">
    <table class="table table-light table-bordered border-2">
        <thead>
        <tr>
            <th>#</th>
            <th>Review</th>
            <th>Remarks</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let appointment of appointments;  let i = index">
            <td>{{i + 1}}</td>
            <td>{{appointment.appointmentType}}</td>
            <td>{{appointment.reason}}</td>
<!--            <td>{{appointment.date}}</td>-->
            <td>{{dateToString(appointment.date)}}</td>
            <td *ngIf="appointment.canceled" class="table-danger">Cancelled</td>
            <td *ngIf="!appointment.canceled" class="table-success">Approved</td>
        </tr>
        <br>
        <tr>
            <td>New Appointment</td>
            <td>
                <select [(ngModel)]="newAppointment.appointmentType" class="form-select">
                    <option *ngFor="let appointmentType of registeredAppointmentTypes" [value]="appointmentType._id">
                        {{appointmentType._id}}
                    </option>
                </select>
            </td>
            <td>
                <input [(ngModel)]="newAppointment.reason" type="text" class="form-control">
            </td>
            <td>
                <input [(ngModel)]="newAppointment.date" type="datetime-local"
                       class="form-control">
            </td>
            <td>
                <button (click)="scheduleAppointment()" class="btn btn-dark">
                    Book
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="alert" class="alert alert-danger m-2" role="alert">
    {{message}}
</div>

<div id="alertSuccess" class="alert alert-success m-2" role="alert">
    {{message}}
</div>
